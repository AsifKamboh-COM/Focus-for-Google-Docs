<!DOCTYPE html>
<html>
<head>
    <title>Focus for Google Docs Options</title>
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8" />
    <link rel="stylesheet" href="./ucjg.v2.css" />
</head>
<body>
    <h1>Focus for Google Docs Options</h1>
    <h3>General</h3>
    <div>
        <label for="fullScreen">Enters full screen</label>
        <input type="checkbox" id="fullScreen"/>
    </div>
    <div>
        <label for="printLayout">Show print layout instead of seamless page transitions.</label>
        <input type="checkbox" id="printLayout"/>
    </div>
    <br/>
    <h3>Pomodoro üçÖ</h3>
    <div>
        <label for="pomodoroEnabled">Pomodoro timer enabled</label>
        <input type="checkbox" id="pomodoroEnabled" />
    </div>
    
    <br/><br/>

    <button id="restoreDefaults">Restore Defaults</button>
    <div id="status"></div>

    <script src="./options.js"></script>
</body>
</html>
