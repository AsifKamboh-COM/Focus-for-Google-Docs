<!DOCTYPE html>
<html>
<head>
    <title>Focus for Google Docs Options</title>
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8" />
    <link rel="stylesheet" href="./ucjg.v4.css" />
</head>
<body>
    <div class="j_container" style="min-width: 350px;">
        <h1 style='text-align: center'>Focus for Google Docs Options</h1>
    
        <div style='display: grid; grid-template-columns: 1fr 20px; gap: 10px; width: 95%;'>
            <label for="pomodoroEnabled">Pomodoro timer enabled üçÖ</label>
            <div><input type="checkbox" id="pomodoroEnabled" /></div>
        </div>

        <div style='display: grid; grid-template-columns: 1fr 80px; gap: 10px; width: 95%; margin-block: 10px'>
            <label for="zoom">&emsp; ‚Ü≥ Pomodoro timer size</label>
            <div>
                <select id="zoom">
                    <option value="0.85">Small</option>
                    <option value="1">Medium</option>
                    <option value="1.15">Normal</option>
                    <option value="1.3">Large</option>
                    <option value="1.5">Extra Large</option>
                </select>
            </div>
        </div>
        
        <div style='display: grid; grid-template-columns: 1fr 20px; gap: 10px; width: 95%;'>
            <label for="fullScreen">Enters full screen when focusing</label>
            <div><input type="checkbox" id="fullScreen"/></div>

            <label for="printLayout">Show print layout instead of seamless page transitions in focus mode</label>
            <div><input type="checkbox" id="printLayout"/></div>

            <label for="showPageSeparators">Show page separators in focus mode (hidden by default)</label>
            <div><input type="checkbox" id="showPageSeparators"/></div>
        </div>
        
        <br/>
    
        <div style='display: flex; justify-content: center; flex-direction: column; align-items: center;'>
            <button id="restoreDefaults">Restore default options</button>

            <div id="status"></div>

            <div style='margin-top: 10px;'>
                <a href="https://forms.gle/A5t9ikLAe47gbNgj7" target="_blank">
                    <button>Give Feedback</button>
                </a>
            </div>
        </div>

        <p style='text-align: center;'>Version 1.5</p>
        
        <script src="./options.js"></script>
    </div>
</body>
</html>
